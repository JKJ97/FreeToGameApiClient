<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeToGame API</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to FreeToGame API!</h1>
        <h2> Search for specific game or browse all</h2>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for a game...">
            <button id="searchButton">Search</button>
        </div>
        <button id="browseAllButton">Browse All Games</button>
        <div class="filter-container">
            <label for="sortSelect">Sort by:</label>
            <select id="sortSelect">
                <option value="name">Name</option>
                <option value="category">Category</option>
                <option value="platform">Platform</option>
                <option value="publisher">Publisher</option>
            </select>
        </div>
        <div id="gameList" class="game-list"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
